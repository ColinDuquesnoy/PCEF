[testenv]
deps =
    pytest
    # coloroma for colored debug output
    colorama
    git+https://github.com/pyQode/pyqode.qt.git
commands =
    py.test {posargs}
sitepackages = True
[testenv:py27-pyqt4]
basepython=python2.7
setenv = QT_API=pyqt4
[testenv:py27-pyqt5]
basepython=python2.7
setenv = QT_API=pyqt5
[testenv:py32-pyqt4]
basepython=python3.2
deps =
    pygments<2.0
    {[testenv]deps}
setenv = QT_API=pyqt4
[testenv:py32-pyqt5]
basepython=python3.2
deps =
    pygments<2.0
    {[testenv]deps}
setenv = QT_API=pyqt5
[testenv:py33-pyqt4]
basepython=python3.3
setenv = QT_API=pyqt4
[testenv:py33-pyqt5]
basepython=python3.3
setenv = QT_API=pyqt5
[testenv:py34-pyqt4]
basepython=python3.4
setenv = QT_API=pyqt4
[testenv:py34-pyqt5]
basepython=python3.4
setenv = QT_API=pyqt5
[testenv:cov]
deps =
    coverage
    pytest-cov
    {[testenv]deps}
setenv = QT_API=pyqt4
commands =
    py.test {posargs} --cov {envsitepackagesdir}/pyqode/core ./test --cov-report term --cov-report html
[testenv:pep8]
deps =
    pytest-pep8
    {[testenv]deps}
setenv = QT_API=pyqt4
commands =
    py.test --pep8 -m pep8