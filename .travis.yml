language: python
python:
  - "2.7"
  - "3.2"
  - "3.3"
before_install:
 - sudo apt-get install python-pyside
 - sudo apt-get install -qq python-qt4
 - export PYTHONPATH="$PYTHONPATH:/usr/lib/python2.7/dist-packages/"
 - "export DISPLAY=:99.0"
 - "sh -e /etc/init.d/xvfb start"
script:
  - python test.py --PyQt
  - python test.py --PySide