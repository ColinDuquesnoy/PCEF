language: python
python:
  - "2.7"
  - "3.2"
  - "3.3"
before_install:
 - sudo apt-get install -qq python-pyside
 - sudo apt-get install -qq python-qt4
 - sudo apt-get install -qq python3-pyside
 - sudo apt-get install -qq python3-pyqt4
 - sudo pip-2.7 install pygments
 - sudo pip-3.2 install pygments
 - sudo pip-3.3 install pygments
 - export PYTHONPATH="$PYTHONPATH:/usr/lib/python2.7/dist-packages/:/usr/lib/python3.3/dist-packages/:/usr/lib/python3.2/dist-packages/"
 - sudo python setup.py install
 - "export DISPLAY=:99.0"
 - "sh -e /etc/init.d/xvfb start"
script:
  - python test.py --PyQt
  - python test.py --PySide